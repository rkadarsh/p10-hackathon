<md-card>
	<md-toolbar>
		<span>Welcome!</span>
	</md-toolbar>
	<form class="example-form">
	  <md-input-container>
	    <input name="email" mdInput type="email" [(ngModel)]="emailFormControl" placeholder="Email" value="abc@example.com">
	  </md-input-container>
	  <md-input-container>
	    <input name="password" mdInput [(ngModel)]="password" placeholder="Password" type="password">	  
	  </md-input-container>
	  <button md-raised-button (click)="login()" color="primary">Login</button>
	</form>
</md-card>
