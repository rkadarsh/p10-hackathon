<div class="weekly-ts container">
  <div class="row dropdown-row">
    <md-select [(ngModel)]="monthNum" placeholder="Select a Month" class="month" (change)="weeks($event.value)">
      <md-option [value]="01">January</md-option>
      <md-option [value]="02">February</md-option>
      <md-option [value]="03">March</md-option>
      <md-option [value]="04">April</md-option>
      <md-option [value]="05">May</md-option>
      <md-option [value]="06">June</md-option>
      <md-option [value]="07">July</md-option>
      <md-option [value]="08">August</md-option>
      <md-option [value]="09">September</md-option>
      <md-option [value]="10">October</md-option>
      <md-option [value]="11">November</md-option>
      <md-option [value]="12">December</md-option>
    </md-select>

    <md-select (change)="updateDays($event.value, monthNum)" placeholder="Select a Week" class="week">
      <md-option [value]="week" *ngFor="let week of weeksArray">{{month}} {{week}}</md-option>
    </md-select>
  </div>

  <div class="days-row row">
    <div class="col-lg-2" *ngFor="let day of days; let index = index" [class.col-lg-offset-1]="index==0" (click)="dayclick(day)">
      <md-card class="day-card">
        <md-card-header class="day">{{day.day}}</md-card-header>
        <md-card-content [ngClass]="{'approved': day.status == '1', 'pending': day.status == '0'}" class="num">{{day.date}}</md-card-content>
      </md-card>
    </div>
  </div>
</div>
