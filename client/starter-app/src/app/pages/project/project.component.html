<div class="wrapper" *ngFor="let project of projects">
    <md-card class="project-card" (click)="projectclick(project)">
        <md-card-content>
            <p class="pull-left">
                {{project. project_name}}
            </p>
        </md-card-content>
        <md-card-actions class="project-button pull-right">
            <button class="approved" md-fab>1</button>
            <button class="pending" md-fab>4</button>
        </md-card-actions>

    </md-card>
    <br/>
</div>
